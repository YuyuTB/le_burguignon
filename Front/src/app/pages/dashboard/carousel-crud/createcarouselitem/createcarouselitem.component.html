<div>
	<h2>Créer un Nouvel Élément du Carrousel</h2>
	<form
		(submit)="uploadImageAndCreateItem()"
		[formGroup]="uploadForm">
		<label for="image">Image:</label>
		<input
			type="file"
			(ngModelChange)="onFileSelected($event)"
			formControlName="selectedImage" />

		<label for="description">Description:</label>
		<textarea
			id="description"
			name="description"
			formControlName="description"
			required></textarea>

		<button type="submit">Créer</button>
	</form>
</div>
