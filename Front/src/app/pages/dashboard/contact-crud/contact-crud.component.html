<section>
	<h2>Messages des clients</h2>
	<div class="table-container">
		<table class="table">
			<thead>
				<tr>

					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody>
				<tr
					class="row"
					*ngFor="let item of items">

					<th>{{ item.email }}</th>

							(click)="deleteItem(item.Contact_id)">

					</th>
				</tr>
			</tbody>
		</table>
	</div>
